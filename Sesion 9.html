<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Navbar nivel intermedio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR 2 -->
  <nav class="navbar navbar-expand-xl bg-danger-subtle">
    <div class="container">
      <a class="navbar-brand" href="#">Nuestro Sitio T y G</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu2" aria-controls="menu2" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <!-- NAVBAR 3 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-shop me-2" viewBox="0 0 16 16">
          <path d="M2.97 1a1 1 0 0 0-.95.684L.05 6H0a2 2 0 0 0 2 2v5.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8a2 2 0 0 0 2-2h-.05L14.98 1.684A1 1 0 0 0 14.03 1H2.97zM4.5 9a.5.5 0 0 1 .5.5V14H3V9.5a.5.5 0 0 1 .5-.5zm2.5 0h2v5H7V9zm3 .5a.5.5 0 0 1 .5-.5H13a.5.5 0 0 1 .5.5V14h-2.5V9.5z"/>
        </svg>
        Nuestra Historia
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Historia</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Dedicatoria</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container">
    <h1 class="h4 mb-4">Opciones</h1>

    <!-- Nav Tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab">Inicio</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="menu-tab" data-bs-toggle="tab" data-bs-target="#menu" type="button" role="tab">Historia</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contacto-tab" data-bs-toggle="tab" data-bs-target="#contacto" type="button" role="tab">Canciones que te dedico</button>
      </li>
    </ul>

    <!-- Contenido de Tabs -->
    <div class="tab-content p-3 border border-top-0" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel">
        <p>Bienvenido a la sección de <strong>T y G</strong>.</p>
      </div>
      <div class="tab-pane fade" id="menu" role="tabpanel">
        <p>Aquí va el contenido de nuestra<strong>Historia</strong>.</p>
      </div>
      <div class="tab-pane fade" id="contacto" role="tabpanel">
        <p>Sección de <strong>Canciones</strong>.</p>
      </div>
    </div>

    <!-- CARRUSEL -->
    <div id="carouselExampleIndicators" class="carousel slide mt-4" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner rounded shadow">
        <div class="carousel-item active">
          <img src="img/WhatsApp Image 2025-11-13 at 10.11.01 (1).jpeg" class="d-block w-100" alt="imagen 1">
        </div>
        <div class="carousel-item">
          <img src="img/WhatsApp Image 2025-11-13 at 10.11.01 (2).jpeg" class="d-block w-100" alt="imagen 2">
        </div>
        <div class="carousel-item">
          <img src="img/3.jpeg" class="d-block w-100" alt="imagen 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- BOTÓN PARA MODAL -->
    <div class="text-center mt-4">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infoModal">Abrir Modal</button>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title" id="infoModalLabel">Información Importante</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Tu eres mi camino y siempre vas a ser mi camino Te Amo</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
